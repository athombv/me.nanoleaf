<style type="text/css">
.nanoleaf-hint {
	height: 100%;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	text-align: center;
}
	.nanoleaf-hint img {
		display: block;
		margin-bottom: 1em;
		max-width: 90%;
	}
</style>

<script type="text/javascript">				
Homey.emit('authenticate', null, function( err, result ){
	if( err ) return Homey.alert(err, null, function(){
		Homey.done();
	});
})

Homey.on('device', function(device) {
	Homey.addDevice( device, function( err, result ){
		if( err ) return Homey.alert(err, null, function(){
			Homey.done();
		});
		Homey.done();
	});
})

Homey.on('error', function( err ){
	if( err ) return Homey.alert(err, null, function(){
		Homey.done();
	});
})
</script>

<div class="nanoleaf-hint">
	<img src="pair.svg" />
	<span data-i18n="pair.instruction"></span>
</div>
